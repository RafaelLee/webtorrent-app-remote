<html>
  <head>
    <title>Webtorrent Remote Managment</title>
    <script type="text/javascript" src="/javascripts/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/lib/preloadjs.min.js"></script>
    <script type="text/javascript" src="/javascripts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/loader.css" />
    <style type="text/css" data-href="app.css"></style>
  </head>
  
  <body ng-app="webtorrent" ng-controller="WebTorrent">
    
    <div ng-if="!loaded" class="app_loader">
      <div id="progress">WebTorrent App Loading ... <span id='prc'></span> </div>
      <div id="progressbar">
        <div class="bar"></div>
      </div>
      <div id="error">
        
      </div>
    </div>
    <div ng-include="'/template/header.html'"></div>
    <div id="container" class="container" style="padding-top: 20px;">
      <div id="page-header"></div>
      <div ng-view></div>
    </div>
  </body>

</html>
