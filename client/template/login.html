<div>
  <form class="form-signin" novalidate name="form.login" ng-submit="doLogin()">
    <h3 class="form-signin-heading">Please sign in</h3>
    <input type="text" class="input-block-level" name="login" ng-model="login.user" placeholder="Login" required />
    <p ng-if="validate && form.login.login.$error.required">Login is required.</p>
    <input type="password" class="input-block-level" name="password" ng-model="login.password" placeholder="Password" required />
    <p ng-if="validate && form.login.password.$error.required">Password is required.</p>
    <button class="btn btn-secondary pull-right" type="submit">Sign in</button>
  </form>
</div>
