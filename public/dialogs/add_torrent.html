<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">
        Add New Torrent
        <span ng-bind-html="header"></span>
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Magnet: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="torrentMagnet" ng-keydown="hitEnter($event)" />
            </div>
        </div>
        Or<hr />
        <div class="form-group">
            <label class="col-sm-2 control-label">Upload .torrent: </label>
            <div class="col-sm-8">
                <ng-file-input mode="array-buffer" callback="callback(file)"></ng-file-input>
            </div>
        </div>        
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Add</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
