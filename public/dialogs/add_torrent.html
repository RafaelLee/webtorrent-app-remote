<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">
        Add New Torrent 
        <span ng-bind-html="header"></span>
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group" ng-if="new_torrent_type == 'magnet'">
            <label>Magnet(s) or URLs*: </label>
            <div>
                <textarea style="width: 100%; height: 300px;" ng-model="torrent.torrentMagnet" class="form-control"></textarea>
            </div>
            <small>* Must be a valid url with http/https ending in .torrent, acessible from anywhere</small>
        </div>
        <div class="control-group" ng-if="new_torrent_type == 'file'">
            <label class="col-sm-2 control-label">Upload .torrent: </label>
            <div class="col-sm-8">
                <input type="file" filelist-bind name="files" />
            </div>
            <div class="control-group">
            <label class="col-sm-2 control-label">Selected files: </label>
            <div class="col-sm-8">
              <table>
                <tr ng-repeat="file in files">
                  <td>{{file.name}}</td>
                  <td><button class="btn btn-link" ng-click="remove($index)"><i class="icon icon-remove"></i></button></td>
                </tr>
              </table>
            </div>            
          </div>
        </div>    
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Add</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
